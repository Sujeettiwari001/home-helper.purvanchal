<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
            <!-- Login Form -->
            <form id="loginForm">
                <h2>Login</h2>
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>

                <input type="submit" value="Login">
            </form>

            <!-- Registration Form -->
            <form id="registerForm">
                <h2>Register</h2>
                <label for="registerName">Name:</label>
                <input type="text" id="registerName" name="name" placeholder="Enter your name" required>

                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>

                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="password" placeholder="Enter your password" required>

                <label for="registerConfirmPassword">Confirm Password:</label>
                <input type="password" id="registerConfirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</div>

</body>
</html>
